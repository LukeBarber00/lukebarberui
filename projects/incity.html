<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InCity ‚Äî Luke Barber</title>

  <!-- root-relative paths -->
  <link rel="icon" href="/assets/lb-logo.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/assets/lb-192.png" type="image/png">
  <link rel="apple-touch-icon" href="/assets/lb-192.png">
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/theme.js"></script>
</head>

  <!-- Optional: keep this tiny, scoped CSS so colors work in light/dark -->
  <style>
    .under-construction { text-align: center; padding: 3rem 1rem; }
    .under-construction .loader{
      border: 5px solid var(--border-color, #ccc);
      border-top: 5px solid var(--text-color, #333);
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.25rem auto 0;
    }
    @keyframes spin { from { transform: rotate(0) } to { transform: rotate(360deg) } }
    .uc-actions { margin-top: 1.25rem; display: flex; gap: .75rem; justify-content: center; flex-wrap: wrap; }
    .btn { display:inline-block; padding:.65rem 1rem; border-radius:.5rem; border:1px solid var(--border-color, #ddd); text-decoration:none; }
  </style>

  <!-- Optional: keep crawlers from indexing the placeholder -->
  <meta name="robots" content="noindex">
</head>
<body>

<!-- ===== Header (1:1) ===== -->
<header class="site-header">
  <div class="container header-inner">
    <a href="/" class="brand" aria-label="Luke Barber ‚Äî Home">
      <span class="brand-grid"><span>Luke</span><span>Barber</span></span>
    </a>

    <!-- NEW: mobile hamburger -->
    <button class="nav-toggle" aria-label="Open menu" aria-controls="site-nav" aria-expanded="false">
      <span class="nav-toggle-bar" aria-hidden="true"></span>
      <span class="nav-toggle-bar" aria-hidden="true"></span>
      <span class="nav-toggle-bar" aria-hidden="true"></span>
    </button>

    <nav class="nav" id="site-nav" aria-label="Primary">
      <a class="navlink" href="/#projects">Projects</a>
      <a class="navlink" href="/about.html">About</a>
      <a class="navlink" href="/contact.html">Contact</a>
    </nav>

    <div class="mode-toggle" aria-label="Color mode">
      <button class="mode-toggle" aria-label="Toggle theme">
        <span class="mode-box" aria-hidden="true"></span>
        <img src="assets/IconSun.png"  class="icon sun"  alt="">
        <img src="assets/IconMoon.png" class="icon moon" alt="">
      </button>
    </div>
  </div>
</header>

  <main>
    <!-- Hero -->
    <section class="hero-case">
      <img class="hero-img" src="../assets/incity-hero.png" alt="InCity hero image">
      <div class="hero-bar">
        <a class="crumb-back" href="/#projects" aria-label="Back to Projects">back</a>
        <h1 class="hero-title">InCity</h1>
      </div>
    </section>

    <!-- Under-Construction Block (matches your case-study section pattern) -->
    <section class="section section--filled container under-construction" aria-live="polite">
      <div class="section-head"><h2>üöß InCity Case Study</h2></div>
      <div class="section-body">
        <p>This page is under construction and will be available soon.</p>
        <div class="loader" role="img" aria-label="Loading"></div>
        <p>Check back later to see the full case study!</p>

        <div class="uc-actions">
          <a class="btn" href="/#projects">‚Üê Back to Projects</a>
          <a class="btn" href="/contact.html">Notify me when live</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <nav class="footer-nav">
        <a href="/#projects">Projects</a><span class="divider"></span>
        <a href="/about.html">About</a><span class="divider"></span>
        <a href="/contact.html">Contact</a>
      </nav>
      <div class="footer-icons">
        <a href="mailto:lukebarberdesign@gmail.com" class="footer-btn">
          <img src="../assets/IconMail.svg" alt="Email" width="24" height="24">
        </a>
        <a href="https://www.linkedin.com/in/luke-barber" class="footer-btn" target="_blank" rel="noreferrer">
          <img src="../assets/IconLinkedIn.svg" alt="LinkedIn" width="24" height="24">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
